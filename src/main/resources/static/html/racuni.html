    <div   class="col-md-6" style="border: 1px solid black">
        <h1>Accepted:</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Sifra</th>
                <th>Naziv Jela</th>
                <th>Pending</th>

                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>

            <tr  ng-repeat="r in racuni" ng-if="rname == r.resname && r.paid != 1 && r.accepted == 1 && email == r.empolyeeemail " >

                <td>{{r.num}}</td>
                <td>{{r.resid}}</td>

                <td ng-if="r.done">
                    <button type="button" class="btn btn-success" data-toggle="modal" ng-click="naplati(r.num,r.resid,r.resname,r.gmail)" data-target="#modal-1" >Naplati</button>
                </td>
                <td ng-if="r.done == 0">Pending</td>

            </tr>

            </tbody>
        </table>
    </div>


    <div   class="col-md-6" style="border: 1px solid black">
        <h1>Pending:</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Sifra</th>
                <th>Naziv Jela</th>
                <th>Pending</th>

                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>

            <tr  ng-repeat="r in racuni" ng-if="rname == r.resname && r.paid != 1 && r.accepted == 0"  >

                <td>{{r.num}}</td>
                <td>{{r.resid}}</td>

                <td >
                    <button type="button" class="btn btn-success" data-toggle="modal" ng-click="accepted(r.num,r.resid,r.resname,r.gmail)" data-target="#modal-1" >Accept</button>
                </td>


            </tr>

            </tbody>
        </table>
    </div>
