<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/manager">Restaurants</a></li>
                    <li><a href="#/resadm">Restaurant</a></li>
                    <li><a href="#/demand">Supplies</a></li>
                    <li><a href="#/employeeManagement">Employees</a></li>
                    <li><a href="#/regionz">Regions and tables</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" ng-click="logout()">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-6" style="border: 1px solid black">
        <h1>Regions:</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
                <th>X</th>
                <th>Width</th>
                <th>Y</th>
                <th>Height</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reg in regions">
                <td>{{reg.description}}</td>
                <td>{{reg.x}}</td>
                <td>{{reg.width}}</td>
                <td>{{reg.y}}</td>
                <td>{{reg.height}}</td>
            </tr>
            </tbody>
        </table>

        <form id="add-region-form" role="form" style="display: block;">
            <div class="form-group">
                <input type="text" class="form-control"
                       placeholder="Description" value="" ng-model="region.description">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="X" value="" ng-model="region.x">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Width" value="" ng-model="region.width">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Y" value="" ng-model="region.y">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Height" value="" ng-model="region.height">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               class="form-control btn btn-success" value="Add region"
                               ng-click="createRegion()">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
