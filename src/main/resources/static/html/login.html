<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="Username" value="" ng-model="loggingUser.email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password" ng-model="loggingUser.password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In"
                                                   ng-click="exists()">
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form id="register-form" role="form" style="display: none;" ng-submit="submitForm()"
                                  novalidate>
                                <!--Name-->
                                <div class="form-group"
                                     ng-class="{ 'has-error' : register-form.name.$invalid && !register-form.name.$pristine }">
                                    <input type="text" name="name" id="name" tabindex="1" class="form-control"
                                           placeholder="Name" value="" ng-model="newUser.name" required>
                                    <p ng-show="register-form.name.$invalid && !register-form.name.$pristine"
                                       class="help-block">You name is required.</p>
                                </div>
                                <!--SurName-->
                                <div class="form-group"
                                     ng-class="{ 'has-error' : register-form.surname.$invalid && !register-form.surname.$pristine }">
                                    <input type="text" name="surname" id="surname" tabindex="1" class="form-control"
                                           placeholder="Surname" value="" ng-model="newUser.surname">
                                    <p ng-show="register-form.name.$invalid && !register-form.name.$pristine"
                                       class="help-block">You surname is required.</p>
                                </div>
                                <!--Email-->
                                <div class="form-group"
                                     ng-class="{ 'has-error' : register-form.email.$invalid && !register-form.email.$pristine }">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                           placeholder="Email Address" value="" ng-model="newUser.email">
                                    <p ng-show="register-form.email.$invalid && !register-form.email.$pristine"
                                       class="help-block">Enter a valid email.</p>
                                </div>
                                <!--Password-->
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordreg" tabindex="2"
                                           class="form-control" placeholder="Password" ng-model="newUser.password">
                                </div>

                                <!--Confirm Password-->
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                           class="form-control" placeholder="Confirm Password">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" ng-click="register()"
                                                   id="register-submit" tabindex="4" ng-disabled="userForm.$invalid"
                                                   class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
