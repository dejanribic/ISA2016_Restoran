<div class="container">

    <!-- NAV -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/restorani">Restaurants<span class="sr-only">(current)</span></a></li>
                    <li><a href="#/rezervacije">Reservations</a></li>
                    <li class="active"><a href="#/pozivnice">Invitations</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/nalog">{{profileName}}</a></li>
                    <li><a href="" ng-click="logout()">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAV END -->

    <div class="col-md-6">
        <h1>Incoming invitations</h1>
        <table class="table">
            <thead>
            <tr>
                <th>From</th>
                <th>Restaurant</th>
                <th>Date/Time</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="inv in notConfirmed">
                <td>{{inv.fullName}}</td>
                <td>{{inv.restaurantName}}</td>
                <td ng-bind="inv.datum | date:'dd/MM/yyyy - HH:mm:ss'"></td>
                <td>
                    <button class="btn btn-success" ng-click="potvrdi(inv)">Confirm</button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="otkazi(inv)">Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h1>My confirmed invites:</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>From</th>
                    <th>Restaurant</th>
                    <th>Date/Time</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="inv in confirmed">
                    <td>{{inv.fullName}}</td>
                    <td>{{inv.restaurantName}}</td>
                    <td ng-bind="inv.datum | date:'dd/MM/yyyy - HH:mm:ss'"></td>
                    <td>
                        <button class="btn btn-danger">Order?</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
